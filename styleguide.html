        <h1>Styleguide</h1>
        <section>
            <h2>Forms</h2>
            <form >

            <div class="form">
                <label for="input-text" class="form__label">Text-input</label>
                <input class="form__input" id="input-text" type="text">
            </div>

            <fieldset class="form">
                <legend class="form__label">Radio buttons</legend>
                <input type="radio" name="radio" id="radio"> <label class="form__label form__label--inline" for="radio">Click me</label>
                <input type="radio" name="radio" id="radio2"> <label class="form__label form__label--inline" for="radio2">Click me</label>
            </fieldset>

            <fieldset class="form">
                <legend class="form__label">Checkboxes</legend>
                <input type="checkbox" name="radio" id="checkbox"> <label class="form__label form__label--inline" for="checkbox">Click me</label>
                <input type="checkbox" name="radio" id="checkbox2"> <label class="form__label form__label--inline" for="checkbox2">Click me</label>
            </fieldset>

            <div class="form">
                <label class="form__label" for="email_input">Email address</label>
                <input class="form__input" type="email" id="email_input" name="email_input"></input>
            </div>

            <div class="form">
                <label class="form__label" for="number_input">A number</label>
                <input class="form__input" type="number" id="number_input" name="number_input"></input>
            </div>

            <div class="form">
                <label class="form__label" for="input_list">Input + datalist</label>
                <input class="form__input" id="input_list" name="input_list" list="countries"></input>
                <datalist id="countries">
                    <option value="Afghanistan">Afghanistan</option>
                    <option value="Akrotiri">Akrotiri</option>
                    <option value="Albania">Albania</option>
                    <option value="Algeria">Algeria</option>
                    <option value="American">American Samoa</option>
                    <option value="Andorra">Andorra</option>
                    <option value="Angola">Angola</option>
                    <option value="Anguilla">Anguilla</option>
                    <option value="Antarctica">Antarctica</option>
                    <option value="Antigua and Barbuda">Antigua and Barbuda</option>
                    <option value="Argentina">Argentina</option>
                    <option value="Armenia">Armenia</option>
                    <option value="Aruba">Aruba</option>
                    <option value="Ashmore and Cartier Islands">Ashmore and Cartier Islands</option>
                    <option value="Australia">Australia</option>
                    <option value="Austria">Austria</option>
                    <option value="Azerbaijan">Azerbaijan</option>
                </datalist>
            </div>

            <div class="form">
                <label class="form__label" for="dropdown">Drop-down list</label>
                <div class="select-wrapper">
                    <select id="dropdown" name="dropdown">
                        <option value="none" disabled selected>Select&hellip;</option>
                        <option value="option1">Option 1</option>
                        <option value="option2">Option 2</option>
                        <option value="option3">Option 3</option>
                    </select>
                </div>
            </div>

            <div class="form">
                    <label class="form__label" class="form__label" for="textarea">Textarea</label>
                    <textarea class="form__input" id="textarea" name="textarea" style="height: auto;" rows="6"></textarea>
            </div>

            <input type="submit" value="Submit" class="btn">
            </form>
        </section>
        <section>
            <h2>Buttons</h2>
            <a href="#" class="btn">Regular button</a>
            <a href="#" class="btn btn--primary">Primary button</a>
            <a href="#" class="btn btn--secondary">Secondary button</a>
